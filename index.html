<!DOCTYPE html>
<html>
<head>
  <title>恐龍遊戲</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
    }
    #gameContainer {
      text-align: center;
      width: 100%;
      max-width: 800px;
      padding: 10px;
    }
    canvas {
      background: white;
      border: 2px solid black;
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    #gameOver {
      display: none;
      font-size: 24px;
      color: red;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
    button {
      font-size: 18px;
      margin-top: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h1>恐龍遊戲</h1>
    <canvas id="gameCanvas" width="1000" height="500"></canvas>
    <div id="gameOver">Game Over</div>
    <div id="score">Score: 0 | High Score: 0 | Lives: 3</div>
    <button onclick="restartGame()">Restart</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
